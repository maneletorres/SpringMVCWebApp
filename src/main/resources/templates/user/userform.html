<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          media="screen" rel="stylesheet" th:href="@{css/spring-core.css}"/>
</head>
<body>
<div class="container">
    <h2>User Details</h2>
    <div>
        <form class="form-group" method="post" th:action="@{/user/}" th:object="${user}">
            <input th:field="*{id}" type="hidden"/>
            <input th:field="*{version}" type="hidden"/>
            <input th:field="*{customer.id}" type="hidden"/>
            <input th:field="*{customer.version}" type="hidden"/>

            <div class="form-row">
                <label class="col-sm-2 label">User Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{username}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="password" type="password"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">First Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.firstName}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Last Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.lastName}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">eMail:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.email}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Phone Number:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.phoneNumber}" type="text"/>
                </div>
            </div>

            <h2>Shipping Address</h2>
            <div class="form-row">
                <label class="col-sm-2 label">Address Line 1:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.billingAddress.addressLine1}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Address Line 2:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.billingAddress.addressLine2}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">City:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.billingAddress.city}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">State:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.billingAddress.state}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Zip Code:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{customer.billingAddress.zipCode}" type="text"/>
                </div>
            </div>

            <div class="row">
                <button class="btn b" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
