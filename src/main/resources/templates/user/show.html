<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show User</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          media="screen" rel="stylesheet" th:href="@{css/spring-core.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show User</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-group">
                <div class="form-row">
                    <label class="col-sm-2 label">User Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.id}">User Id</p>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.firstName}">First Name</p>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.lastName}">Last Name</p>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">eMail:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.email}">eMail</p>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">Phone Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.phoneNumber}">Phone Number</p>
                    </div>
                </div>

                <h2>Billing Address</h2>
                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">Address Line 1:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.billingAddress.addressLine1}">Address Line
                            1</p>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">Address Line 2:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.billingAddress.addressLine2}">Address Line
                            2</p>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.billingAddress.city}">City</p>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">State:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.billingAddress.state}">State</p>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">Zip Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${user.customer.billingAddress.zipCode}">Zip Code</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
