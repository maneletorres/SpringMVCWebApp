<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Customer</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          media="screen" rel="stylesheet" th:href="@{css/spring-core.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-group">
                <div class="form-row">
                    <label class="col-sm-2 label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">eMail:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.email}">eMail</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">Address Line 1:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.addressLineOne}">Address Line 1</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">Address Line 2:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.addressLineTwo}">Address Line 2</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.city}">City</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">State:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.state}">State</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">Zip code:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${customer.zipCode}">Zip code</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
