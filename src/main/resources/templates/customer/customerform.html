<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Customer Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Customer Details</h2>
    <div>
        <form class="form-group" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-row">
                <label class="col-sm-2 label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}" />
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" />
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">eMail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Address Line 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressLineOne}" />
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Address Line 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressLineTwo}" />
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}" />
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">State:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{state}" />
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Zip code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zipCode}" />
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn b">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
