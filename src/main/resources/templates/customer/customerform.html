<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Customer Form</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          media="screen" rel="stylesheet" th:href="@{css/spring-core.css}"/>
</head>
<body>
<div class="container">
    <h2>Customer Details</h2>
    <div>
        <form class="form-group" method="post" th:action="@{/customer}" th:object="${customer}">
            <input th:field="*{id}" type="hidden"/>
            <div class="form-row">
                <label class="col-sm-2 label">First Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{firstName}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Last Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{lastName}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">eMail:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{email}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Address Line 1:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{addressLineOne}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Address Line 2:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{addressLineTwo}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">City:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{city}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">State:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{state}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Zip code:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{zipCode}" type="text"/>
                </div>
            </div>

            <div class="row">
                <button class="btn b" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
