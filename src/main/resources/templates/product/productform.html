<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          media="screen" rel="stylesheet" th:href="@{css/spring-core.css}"/>
</head>
<body>
<div class="container">
    <h2>Product Details</h2>
    <div>
        <form class="form-group" method="post" th:action="@{/product}" th:object="${product}">
            <input th:field="*{id}" type="hidden"/>
            <input th:field="*{version}" type="hidden"/>
            <div class="form-row">
                <label class="col-sm-2 label">Description:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{description}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Price:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{price}" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-sm-2 label">Image URL:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{imageUrl}" type="text"/>
                </div>
            </div>

            <div class="row">
                <button class="btn b" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
