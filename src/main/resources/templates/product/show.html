<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          media="screen" rel="stylesheet" th:href="@{css/spring-core.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-group">
                <div class="form-row">
                    <label class="col-sm-2 label">Product Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${product.id}">Product Id</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${product.description}">Description</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${product.price}">Price</p>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 sm-2 label">Image URL:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${product.imageUrl}">Image</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
