<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <h2>Product Details</h2>
        <div>
            <form class="form-group" th:object="${product}" th:action="@{/product}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-row">
                    <label class="col-sm-2 label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}" />
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 label">Price:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{price}" />
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-sm-2 label">Image URL:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{imageUrl}" />
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn b">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
